<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #667eea;
        }

        .search-box button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .search-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .weather-info {
            display: none;
            text-align: center;
        }

        .weather-info.active {
            display: block;
        }

        .location {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 5px;
        }

        .country {
            font-size: 1rem;
            color: #888;
            margin-bottom: 20px;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .weather-icon img {
            width: 100%;
            height: 100%;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            color: #333;
            margin: 10px 0;
        }

        .temperature span {
            font-size: 2rem;
            vertical-align: super;
        }

        .condition {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-item i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .aqi-section {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .aqi-title {
            font-size: 1rem;
            color: #888;
            margin-bottom: 10px;
        }

        .aqi-value {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
        }

        .aqi-good { background: #4caf50; color: white; }
        .aqi-moderate { background: #ffeb3b; color: #333; }
        .aqi-unhealthy-sensitive { background: #ff9800; color: white; }
        .aqi-unhealthy { background: #f44336; color: white; }
        .aqi-very-unhealthy { background: #9c27b0; color: white; }
        .aqi-hazardous { background: #7b1fa2; color: white; }

        .error-message {
            display: none;
            text-align: center;
            color: #e74c3c;
            font-size: 1.1rem;
            padding: 20px;
        }

        .error-message.active {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-updated {
            text-align: center;
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 20px;
        }

        /* Icons using Unicode/Emoji */
        .icon-humidity::before { content: 'üíß'; font-size: 1.5rem; }
        .icon-wind::before { content: 'üí®'; font-size: 1.5rem; }
        .icon-feels::before { content: 'üå°Ô∏è'; font-size: 1.5rem; }
        .icon-uv::before { content: '‚òÄÔ∏è'; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="loading" id="loading"></div>

        <div class="error-message" id="error">
            <p>üòï City not found. Please try again.</p>
        </div>

        <div class="weather-info" id="weatherInfo">
            <h2 class="location" id="location"></h2>
            <p class="country" id="country"></p>
            
            <div class="weather-icon" id="weatherIcon"></div>
            
            <div class="temperature" id="temperature"></div>
            <p class="condition" id="condition"></p>

            <div class="details">
                <div class="detail-item">
                    <div class="icon-humidity"></div>
                    <p class="detail-label">Humidity</p>
                    <p class="detail-value" id="humidity"></p>
                </div>
                <div class="detail-item">
                    <div class="icon-wind"></div>
                    <p class="detail-label">Wind Speed</p>
                    <p class="detail-value" id="wind"></p>
                </div>
                <div class="detail-item">
                    <div class="icon-feels"></div>
                    <p class="detail-label">Feels Like</p>
                    <p class="detail-value" id="feelsLike"></p>
                </div>
                <div class="detail-item">
                    <div class="icon-uv"></div>
                    <p class="detail-label">UV Index</p>
                    <p class="detail-value" id="uv"></p>
                </div>
            </div>

            <div class="aqi-section">
                <p class="aqi-title">Air Quality Index (US EPA)</p>
                <span class="aqi-value" id="aqi"></span>
            </div>

            <p class="last-updated" id="lastUpdated"></p>
        </div>
    </div>

    <script>
        const API_KEY = '1e852023cf6c4f02bde150128261901';
        const API_URL = 'https://api.weatherapi.com/v1/current.json';

        const cityInput = document.getElementById('cityInput');
        const weatherInfo = document.getElementById('weatherInfo');
        const errorMessage = document.getElementById('error');
        const loading = document.getElementById('loading');

        // Search on Enter key press
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        // Load default city on page load
        window.addEventListener('load', () => {
            cityInput.value = 'London';
            getWeather();
        });

        async function getWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError();
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}&q=${encodeURIComponent(city)}&aqi=yes`);
                
                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error('Error fetching weather:', error);
                showError();
            }
        }

        function displayWeather(data) {
            hideAll();
            weatherInfo.classList.add('active');

            // Location
            document.getElementById('location').textContent = data.location.name;
            document.getElementById('country').textContent = `${data.location.region}, ${data.location.country}`;

            // Weather Icon
            document.getElementById('weatherIcon').innerHTML = `<img src="https:${data.current.condition.icon}" alt="${data.current.condition.text}">`;

            // Temperature
            document.getElementById('temperature').innerHTML = `${Math.round(data.current.temp_c)}<span>¬∞C</span>`;

            // Condition
            document.getElementById('condition').textContent = data.current.condition.text;

            // Details
            document.getElementById('humidity').textContent = `${data.current.humidity}%`;
            document.getElementById('wind').textContent = `${data.current.wind_kph} km/h`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.current.feelslike_c)}¬∞C`;
            document.getElementById('uv').textContent = data.current.uv;

            // AQI
            const aqiElement = document.getElementById('aqi');
            const aqiValue = data.current.air_quality['us-epa-index'];
            aqiElement.textContent = getAQILabel(aqiValue);
            aqiElement.className = 'aqi-value ' + getAQIClass(aqiValue);

            // Last Updated
            document.getElementById('lastUpdated').textContent = `Last updated: ${data.current.last_updated}`;
        }

        function getAQILabel(index) {
            const labels = {
                1: 'Good',
                2: 'Moderate',
                3: 'Unhealthy (Sensitive)',
                4: 'Unhealthy',
                5: 'Very Unhealthy',
                6: 'Hazardous'
            };
            return labels[index] || 'N/A';
        }

        function getAQIClass(index) {
            const classes = {
                1: 'aqi-good',
                2: 'aqi-moderate',
                3: 'aqi-unhealthy-sensitive',
                4: 'aqi-unhealthy',
                5: 'aqi-very-unhealthy',
                6: 'aqi-hazardous'
            };
            return classes[index] || '';
        }

        function showLoading() {
            hideAll();
            loading.classList.add('active');
        }

        function showError() {
            hideAll();
            errorMessage.classList.add('active');
        }

        function hideAll() {
            weatherInfo.classList.remove('active');
            errorMessage.classList.remove('active');
            loading.classList.remove('active');
        }
    </script>
</body>
</html>
